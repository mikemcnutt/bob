<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Isometric Menu</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Oswald:400,700');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Oswald', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      background: white;
    }

    .container {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      gap: 50px;
      background: #a7a7a9;
      padding: 15px;
      border: 5px solid #00467f;
      border-radius: 15px;
      width: 900px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
	  margin-left: -200px;
    }

    .logo img {
      height: 60px;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -80px;
      margin-left: 35px;
    }

    .menu-container ul {
      position: relative;
      transform: skewY(-15deg);
    }

    .menu-container ul li {
      position: relative;
      list-style: none;
      width: 260px;
      padding: 15px;
      background: #00467f;
      color: white;
      z-index: calc(1 * var(--i));
      transition: 0.5s;
      cursor: pointer;
    }

    .menu-container ul li:hover {
      background: #3bb3e5;
      color: white;
      transform: translate(40px, 40px);
    }

    .menu-container ul li::before {
      content: '';
      position: absolute;
      top: 0;
      left: -40px;
      width: 40px;
      height: 100%;
      background: #00355f;
      transform-origin: right;
      transform: skewY(45deg);
      transition: 0.5s;
    }

    .menu-container ul li:hover::before {
      background: #3bb3e5;
    }

    .menu-container ul li::after {
      content: attr(data-text);
      position: absolute;
      top: -40px;
      left: 0;
      width: calc(100% - 20px);
      height: 40px;
      display: flex;
      align-items: center;
      padding-left: 20px;
      color: white;
      font-weight: 600;
      font-size: 1.2em;
      background: #00467f;
      transform-origin: bottom;
      transform: skewX(45deg);
      transition: 0.5s;
    }

    .menu-container ul li:hover::after {
      background: #3bb3e5;
      color: white;
    }

    .menu-container ul li span {
      position: absolute;
      top: 25%;
      left: -40px;
      transform: translateY(-75%) skewY(45deg);
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-container ul li span i {
      font-size: 18px;
      transition: 0.3s ease;
    }

    .menu-icon {
      color: white;
    }

    .menu-container ul li:hover .menu-icon {
      color: #00467f;
    }

    .content-container {
      width: 600px;
      min-height: 400px;
      background: white;
      border: 3px solid #00467f;
      border-radius: 10px;
      padding: 10px;
      color: black;
    }

    .content-container h2 {
      color: #00467f;
    }

    .content-list {
      margin-top: 10px;
      padding-left: 20px;
    }

    .content-list li {
      margin-bottom: 8px;
      font-size: 16px;
      color: black;
    }

    li:focus {
      outline: 3px solid #e7a614;
    }
  </style>

  <script>
    function loadContent(contentType) {
      let contentDiv = document.getElementById('content-container');
      let content = {
        "module-overview": `
          <h2>Module Overview</h2>
          <p>A website provides several creative opportunities to capture the attention of your audience...</p>
          <p>Audio on webpages can set a mood or tone and further entice a user to make a purchase...</p>
          <p>In this chapter, you will learn how to use HTML 5 to embed audio and video...</p>
        `,
        "why-it-matters": `
          <h2>Why It Matters</h2>
          <p>Multimedia elements such as audio, video, and animation play a pivotal role...</p>
          <p>Similarly, audio can set the mood or tone of a webpage, further enticing users...</p>
        `,
        "module-activities": `
          <h2>Module Activities</h2>
          <ul class="content-list">
            <li>Chapter 9 Reading</li>
            <li>Chapter 9 - Lab 2</li>
          </ul>
        `,
        "demonstrate-competency": `
          <h2>Demonstrate Competency</h2>
          <ul class="content-list">
            <li>Describe the benefits and limitations of multimedia in websites</li>
            <li>Identify audio formats</li>
            <li>Identify video formats</li>
            <li>Describe a plug-in</li>
            <li>Understand codecs</li>
            <li>Understand and create audio elements</li>
            <li>Understand and create video elements</li>
            <li>Identify common audio attributes</li>
            <li>Identify common video attributes</li>
            <li>Understand the source element</li>
            <li>Test audio elements</li>
            <li>Test video elements</li>
            <li>Make videos accessible</li>
          </ul>
        `
      };
      contentDiv.innerHTML = content[contentType];
    }

    window.onload = function () {
      loadContent('module-overview');
    };
  </script>
</head>
<body>
  <div class="container" role="main">
    <div id="content-container" class="content-container"></div>

    <div class="menu-container" role="navigation">
      <div class="logo">
        <img src="https://elearning.kctcs.edu/bbcswebdav/xid-469657693_4" alt="Logo" />
      </div>
      <ul role="menu">
        <li role="menuitem" style="--i:4;" data-text="Module Overview" onclick="loadContent('module-overview')">
          <span><i class="fa fa-arrows menu-icon"></i></span> Module Overview
        </li>
        <li role="menuitem" style="--i:3;" data-text="Why It Matters" onclick="loadContent('why-it-matters')">
          <span><i class="fa fa-arrows menu-icon"></i></span> Why It Matters
        </li>
        <li role="menuitem" style="--i:2;" data-text="Module Activities" onclick="loadContent('module-activities')">
          <span><i class="fa fa-arrows menu-icon"></i></span> Module Activities
        </li>
        <li role="menuitem" style="--i:1;" data-text="Demonstrate Competency" onclick="loadContent('demonstrate-competency')">
          <span><i class="fa fa-arrows menu-icon"></i></span> Demonstrate Competency
        </li>
      </ul>
    </div>
  </div>

  <script>
    document.querySelectorAll('.menu-container ul li').forEach(item => {
      item.addEventListener('mouseenter', () => {
        const icon = item.querySelector('.menu-icon');
        if (icon) {
          icon.classList.remove('fa-arrows');
          icon.classList.add('fa-arrows-alt');
        }
      });
      item.addEventListener('mouseleave', () => {
        const icon = item.querySelector('.menu-icon');
        if (icon) {
          icon.classList.remove('fa-arrows-alt');
          icon.classList.add('fa-arrows');
        }
      });
    });
  </script>
</body>
</html>
