    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

      width: 100%;
      max-width: 1000px;
    }
    .link-card {
      background: #fff8f0;
      border: 2px solid #f0e0d6;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: 0.3s ease;
    }
    .link-card:hover {
      background: #fff1e6;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .link-card a {
      display: block;
      font-size: 1.1rem;
      font-weight: 600;
      color: #2c3e50;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    .link-card a:hover {
      color: #c0392b;
    }
    .link-card small {
      font-size: 0.85rem;
      color: #777;
    }
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
      }
    }
  </style>
</head>
