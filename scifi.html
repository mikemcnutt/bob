<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Module Overview</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #b89cff;
      --text-color: #cfcfd1;
      --bg-gradient: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #ffffff;
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: var(--bg-gradient);
      padding: 2rem;
      border-radius: 20px;
      color: var(--text-color);
      position: relative;
    }

    .corner {
      position: absolute;
      top: 10px;
      font-size: 1rem;
      color: var(--text-color);
    }

    .corner.left {
      left: 15px;
    }

    .corner.right {
      right: 15px;
    }

    h1 {
      text-align: center;
      color: var(--accent-color);
      margin-top: 2rem;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .button-group button {
      background: #111;
      color: var(--text-color);
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
    }

    .button-group button.active {
      background: var(--accent-color);
      color: #111;
      box-shadow: 0 0 0 6px #0f0c29, 0 0 0 9px var(--accent-color);
    }

    iframe {
      width: 100%;
      height: 250px;
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      background: #b89cff;
    }

    .hud {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .contrast-toggle {
      display: block;
      margin: 3rem auto 1rem;
      padding: 0.5rem 1rem;
      background: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      border-radius: 8px;
      cursor: pointer;
    }

    .high-contrast .container,
    .high-contrast body {
      background: #000 !important;
      color: #000 !important;
    }

    .high-contrast .corner,
    .high-contrast h1,
    .high-contrast .hud,
    .high-contrast .contrast-toggle {
      color: #ffffff !important;
    }

    .high-contrast .contrast-toggle {
      border-color: #ffffff !important;
    }

    .high-contrast .button-group button {
      background: #fff !important;
      color: #000 !important;
      border-color: #fff !important;
    }

    .high-contrast .button-group button.active {
      box-shadow: 0 0 0 6px #000, 0 0 0 9px #ffffff !important;
    }

    .high-contrast iframe {
      background: #ffffff !important;
    }

    #loading-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0f0c29;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 1.5rem;
      font-family: 'Orbitron', sans-serif;
      transition: opacity 1s ease;
    }

    @media (max-width: 600px) {
      .button-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="loading-splash">Initializing Module Systems‚Ä¶</div>

  <div class="container">
    <div class="corner left">üß† AI: Online</div>
    <div class="corner right">‚ù§Ô∏è HP: 100%</div>

    <button class="contrast-toggle" id="contrast-toggle">Toggle High Contrast</button>
    <h1>Module 4 - Enhancing a Website with Images and Links</h1>

    <div class="button-group">
      <button data-module="overview">Module Overview</button>
      <button data-module="matters">Why It Matters</button>
      <button data-module="activities">Module Activities</button>
      <button data-module="competency">Demonstrate Competency</button>
    </div>

    <iframe id="content" title="Module Content"></iframe>

    <div class="hud">
      <div>üß† XP: <span id="xp">2500</span></div>
      <div>üåê Status: Synced</div>
    </div>
  </div>

 <script>
  const contentBox = document.getElementById("content");
  const buttons = document.querySelectorAll(".button-group button");
  const xpDisplay = document.getElementById("xp");
  const toggleBtn = document.getElementById("contrast-toggle");

  let xp = 2500;

  const contentData = {
    overview: `<p>Images are used throughout a website to enhance visual appeal and provide visitors with additional information about a product or service. Other images, such as a business logo, promote the company's presence and brand. Almost all modern webpages contain images, whether they are photos, drawings, logos, or other types of graphics.</p>
     <p>One of the most useful and important aspects of the web is the ability to connect (link) one webpage to other webpages - on the same server or on different web servers - located anywhere in the world. Using hyperlinks, a website visitor can move from one page to another, view a page on another website, start a new email message, download a file, or make a phone call from a mobile device. Many types of webpage content, including text, graphics, and animations, can serve as hyperlinks.</p> 
  </p>`,
    activities: `<ul><li>Chapter 3 Reading</li><li>Chapter 3 - Lab 2</li></ul>>`,
    matters: `<p>Images and hyperlinks are fundamental elements that enhance both the functionality and visual appeal of websites. Images not only make websites more attractive but also provide critical information about products or services, reinforcing the company's brand identity through elements like logos. In modern web design, incorporating various types of graphics is essential for creating an engaging user experience that captures visitors' attention and conveys key messages effectively.</p>
<p>Hyperlinks, another crucial component of web design, enable seamless navigation and connectivity across the vast landscape of the Internet. They allow users to easily move between pages, access external resources, initiate email communications, download files, or even make phone calls directly from a webpage. By integrating hyperlinks within text, graphics, and animations, you can create interactive and intuitive websites that provide a richer, more dynamic user experience. Understanding how to effectively use images and hyperlinks is essential for anyone looking to build modern, user-friendly websites.</p>
`,
    competency: `<ul>
    <li>Describe image file formats</li> 
    <li>Describe the image tag and its attributes</li> 
    <li>Add images to a website</li> 
    <li>Explain div elements and attributes</li> 
    <li>Use a div element within a webpage</li> 
    <li>Describe types of hyperlinks</li> 
    <li>Create relative links, absolute links, bookmark links, email links, and telephone links</li> 
    <li>Describe the types of lists in an HTML document</li> 
    <li>Create an unordered list and a description list</li> 
    <li>Embed a map within a webpage</li> 
    <li>Test and validate links on a webpage</li>   
    </ul>`
  };

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      const key = btn.getAttribute("data-module");
      if (key && contentData[key]) {
        contentBox.srcdoc = contentData[key];
        xp += 100;
        xpDisplay.textContent = xp;
      }
    });
  });

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("high-contrast");
  });

  window.addEventListener("DOMContentLoaded", () => {
    const splash = document.getElementById("loading-splash");
    contentBox.srcdoc = contentData.overview;
    setTimeout(() => {
      splash.style.opacity = "0";
      setTimeout(() => splash.remove(), 1000);
    }, 2500);
  });
</script>

</body>
</html>
