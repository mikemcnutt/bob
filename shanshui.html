    .button {

	.particle
{
	position: absolute;
	width: 8px;
	height: 8px;
	background: #fff;
	border-radius: 50%;
	pointer-events: none;
	opacity: 1;
	transform: translate(0, 0);
	animation: particleAnim 1s ease-out forwards;
}
@keyframes particleAnim {
	to
	{
		opacity: 0;
		transform: translate(var(--tx), var(--ty)) scale(5);
	}
}

    .bird {
      opacity: 0;
      position: absolute;

      z-index: 3;
    }

    .bird1 {
      top: 320px;
      left: -120px;
      animation: flyacross1 15s linear infinite;
    }

    .bird2 {

      left: -120px;

    }

    @keyframes flyacross1 {
      0% { left: -120px; top: 320px; opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; top: 270px; }
      100% { left: 1024px; top: 295px; opacity: 0; }

    @keyframes flyacross2 {
      0% { left: -120px; top: 330px; opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; top: 210px; }
      100% { left: 1024px; top: 315px; opacity: 0; }

    @keyframes flyacross3 {
      0% { left: -120px; top: 340px; opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; top: 170px; }
      100% { left: 1024px; top: 325px; opacity: 0; }
    }

    .boat {
      position: absolute;
      bottom: 200px;
      right: -200px;
      height: 100px;
      z-index: 6;

 <script>
  function showTextbox(content) {
    const textbox = document.getElementById('infoTextbox');
    const textboxContent = document.getElementById('textboxContent');
    textboxContent.innerHTML = content;
    textbox.classList.add('active');
  }

  function hideTextbox() {
    const textbox = document.getElementById('infoTextbox');
    textbox.classList.remove('active');
  }

  
  const buttons = document.querySelectorAll('.button');
  buttons.forEach(button => {
    button.addEventListener('mousemove', function (e) {
      const rect = button.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (let i = 0; i < 10; i++) { 
        createParticle(x, y, button);
      }
    });
  });

  function createParticle(x, y, button) {
    const particle = document.createElement('div');
    particle.classList.add('particle');

    particle.style.left = `${x}px`;
    particle.style.top = `${y}px`;

    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * 60 + 10; 
    const tx = Math.cos(angle) * distance;
    const ty = Math.sin(angle) * distance;

    particle.style.setProperty('--tx', `${tx}px`);
    particle.style.setProperty('--ty', `${ty}px`);

    button.appendChild(particle);

    setTimeout(() => particle.remove(), 1000); 
  }
</script>
