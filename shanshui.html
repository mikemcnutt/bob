<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">

  <title>Shan Shui Module Overview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
.top-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  max-width: 1024px;
  margin: 0 auto;
  text-align: center;
}

.button-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  padding: 0 20px;
}

    h1 {
      margin-top: 30px;
      font-size: 2em;
      color: #333;
    }

   

    .button {
      position: relative;
      width: 160px;
      height: 60px;
      color: #000;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border: none;
      text-align: center;
      border-radius: 30px;
      background-color: rgba(46, 139, 87); 
      
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
	  overflow: hidden;
    }

	.particle
{
	position: absolute;
	width: 8px;
	height: 8px;
	background: #fff;
	border-radius: 50%;
	pointer-events: none;
	opacity: 1;
	transform: translate(0, 0);
	animation: particleAnim 1s ease-out forwards;
}
@keyframes particleAnim {
	to
	{
		opacity: 0;
		transform: translate(var(--tx), var(--ty)) scale(5);
	}
}

    .image-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
      overflow: hidden;
      width: 1024px;
      height: 1024px;
    }

    .image-container img.backback,
    .image-container img.backfront {
      position: absolute;
      top: 0;
      left: 0;
      width: 1024px;
      height: 1024px;
    }

    .image-container img.backback {
      z-index: 1;
    }

    .image-container img.backfront {
      z-index: 5;
    }

    .dragon {
      position: absolute;
      bottom: 145px;
      left: 46%;
      transform: translateX(-50%);
      z-index: 6;
      width: 170px;
    }

        .girl {
      position: absolute;
      bottom: 158px;
      left: 31%;
      transform: translateX(-50%);
      z-index: 6;
      width: 100px;
    }

    .bird {
      opacity: 0;
      position: absolute;
      height: 23px !important;
 
      object-fit: contain;
      z-index: 3;
    }

    .bird1 {
      top: 320px;
      left: -120px;
      animation: flyacross1 15s linear infinite;
    }

    .bird2 {
      top: 330px;
      left: -120px;
      animation: flyacross2 18s linear infinite;
    }

    .bird3 {
      top: 340px;
      left: -120px;
      animation: flyacross3 16s linear infinite;
    }

    @keyframes flyacross1 {
      0% { left: -120px; top: 320px; opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; top: 270px; }
      100% { left: 1024px; top: 295px; opacity: 0; }
    }

    @keyframes flyacross2 {
      0% { left: -120px; top: 330px; opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; top: 210px; }
      100% { left: 1024px; top: 315px; opacity: 0; }
    }

    @keyframes flyacross3 {
      0% { left: -120px; top: 340px; opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; top: 170px; }
      100% { left: 1024px; top: 325px; opacity: 0; }
    }

    .boat {
      position: absolute;
      bottom: 200px;
      right: -200px;
      height: 100px;
      z-index: 6;
      animation: sailleft 27s linear infinite;
    }

    @keyframes sailleft {
      0% { right: -200px; bottom: 200px; opacity: 0; }
      10% { opacity: 1; }
      50% { opacity: 1; bottom: 265px; }
      100% { right: 110%; bottom: 335px; opacity: 0; }
    }

    .textbox {
      display: none;
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      height: 500px;
      background: url('https://elearning.kctcs.edu/bbcswebdav/xid-524184273_4') no-repeat center;
      background-size: cover;
      padding: 20px;
      color: #333;
      font-size: 16px;
      border-radius: 10px;
      overflow-y: scroll;
      scrollbar-width: none;
      -ms-overflow-style: none;
      z-index: 1000;
      text-align: center;
    }

    .textbox::-webkit-scrollbar {
      display: none;
    }

    .textbox.active {
      display: block;
    }

    #textboxContent {
      max-width: 280px;
      height: 340px;
      margin: 22px auto;
      padding-top: 10px;
      padding-bottom: 40px;
      text-align: left;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    #textboxContent::-webkit-scrollbar {
      display: none;
    }

    .close-btn {
      cursor: pointer;
      background-color: #2e8b57;
      border: none;
      font-size: 14px;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

	  	@media (max-width: 600px) {

 .image-container {
   display:none;
 }

  .textbox {
    width: 90%; /* Use most of the screen width */
    height: auto; /* Adapt height to content */
    max-height: 80%; /* Prevent overflow */
    padding: 15px; /* Reduce padding for smaller screens */
  }

  .close-btn {
    font-size: 12px; /* Adjust button size for small screens */
    padding: 5px 8px;
  }

  #textboxContent {
    font-size: 14px; /* Adjust font size for readability */
  }
}
  </style>
</head>
<body>
  <div class="top-wrapper">
    <h1>Explore the Backpack Design</h1>
  
    <div class="button-container">
      <button class="button" id="btn" onclick="showTextbox('Module Overview content goes here...')">Module Overview</button>
      <button class="button" id="btn" onclick="showTextbox('Why It Matters content goes here.')">Why It Matters</button>
      <button class="button" id="btn" onclick="showTextbox('Module Activities content goes here.')">Module Activities</button>
      <button class="button" id="btn" onclick="showTextbox('Demonstrate Competency content goes here.')">Demonstrate Competency</button>
    </div>
  </div>

  <div class="image-container">
    <img src="https://elearning.kctcs.edu/bbcswebdav/xid-524124446_4" alt="Back of Backpack" class="backback">
    <img src="https://elearning.kctcs.edu/bbcswebdav/xid-524124447_4" alt="Front of Backpack" class="backfront">
    <img src="https://elearning.kctcs.edu/bbcswebdav/xid-524528029_4" alt="bird Animation" class="bird bird1">
    <img src="https://elearning.kctcs.edu/bbcswebdav/xid-524528029_4" alt="bird Animation" class="bird bird2">
    <img src="https://elearning.kctcs.edu/bbcswebdav/xid-524528029_4" alt="bird Animation" class="bird bird3">
    <img src="https://elearning.kctcs.edu/bbcswebdav/xid-524124448_4" alt="Boat with Shadow" class="boat">
    <img src="https://elearning.kctcs.edu/bbcswebdav/xid-524269578_4" alt="Dragon Bob" class="dragon">
	    <img src="https://elearning.kctcs.edu/bbcswebdav/xid-524789327_4" alt="Dragon Bob" class="girl">
  </div>

  <div class="textbox" id="infoTextbox">
    <button class="close-btn" onclick="hideTextbox()">âœ–</button>
    <p id="textboxContent">Content goes here.</p>
  </div>

 <script>
  function showTextbox(content) {
    const textbox = document.getElementById('infoTextbox');
    const textboxContent = document.getElementById('textboxContent');
    textboxContent.innerHTML = content;
    textbox.classList.add('active');
  }

  function hideTextbox() {
    const textbox = document.getElementById('infoTextbox');
    textbox.classList.remove('active');
  }

  // Add particle effects to all buttons
  const buttons = document.querySelectorAll('.button');
  buttons.forEach(button => {
    button.addEventListener('mousemove', function (e) {
      const rect = button.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (let i = 0; i < 10; i++) { // Number of particles per mousemove
        createParticle(x, y, button);
      }
    });
  });

  function createParticle(x, y, button) {
    const particle = document.createElement('div');
    particle.classList.add('particle');

    particle.style.left = `${x}px`;
    particle.style.top = `${y}px`;

    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * 60 + 10; // Distance between 10px and 70px
    const tx = Math.cos(angle) * distance;
    const ty = Math.sin(angle) * distance;

    particle.style.setProperty('--tx', `${tx}px`);
    particle.style.setProperty('--ty', `${ty}px`);

    button.appendChild(particle);

    setTimeout(() => particle.remove(), 1000); // Remove after 1 second
  }
</script>

</body>
</html>
