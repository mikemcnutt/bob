    <img src="overview.png" alt="Overview" class="button btn-overview" role="button" aria-label="Overview" aria-pressed="false" data-content="<h2>Module Overview</h2>   <p>After you have created, validated, and tested a website, the next step is to publish it on a web server to make it accessible online for customers to access. You then need to take appropriate steps to promote your website so potential customers find it. Word of mouth is one of the best forms of advertisement and happens when a friend or family member recommends a specific product, service, or business to you. This form of advertisement is powerful because most people trust the word of a friend or family member more than a magazine ad or commercial. With the use of social media, word-of-mouth advertising spreads quickly, which is why businesses use social media to interact and engage with customers.</p>
  <p>After a website is designed, developed, and launched, the next phase of the website begins: maintenance. A well-polished website involves a continuous maintenance process. As changes take place within a company and within an industry, a web developer must work closely with a project team to ensure that a business website stays fresh and stands out from its competition. Likewise, a web developer must keep up with emerging trends in technology and new ways to reach a target audience.</p>
  <p>In this chapter, you will learn how to publish and promote your website. You will learn about the different forms of social media, including Facebook, Twitter, YouTube, Instagram, and Pinterest, and then link your social media pages to your website. You will improve a website for search engine optimization and use the meta tag to add a description to a webpage. You will also learn how to connect to a remote server, publish your website, and discover the many ways to promote and market your website. You will create a Skip to Content link to make the website accessible to visually impaired users and minify your CSS file. You also will learn about the development life cycle of a website, and about the project management process, including content and design updates. You will also learn about copyright laws as it pertains to text and media, and how to develop a maintenance plan for a business website. Finally, you will learn more about e-commerce websites.</p>
 " />
    <img src="why.png" alt="Why" class="button btn-why" role="button" aria-label="Why" aria-pressed="false" data-content="<h2>Why It Matters</h2><p>Once your website is meticulously crafted, validated, and tested, the journey is far from over. The critical next steps involve publishing and promoting your website to ensure it reaches its intended audience effectively. Harnessing the power of word-of-mouth advertising, which remains one of the most trusted forms of recommendation, is key to expanding your website's reach. With the widespread use of social media platforms, word-of-mouth advertising can spread rapidly, amplifying your website's visibility and engagement.</p>
<p>However, the journey doesn't end with website launch. Continuous maintenance is essential to keep your website polished and competitive in a dynamic digital landscape. As industries evolve and technologies advance, staying ahead of emerging trends and maintaining relevance is paramount. By understanding the development life cycle of a website and embracing effective project management practices, you can ensure that your website remains fresh, engaging, and aligned with your business goals.</p>
<p>This chapter equips you with essential skills to publish, promote, and maintain your website effectively. From optimizing for search engines to leveraging social media, you'll learn strategies to enhance your website's visibility and reach. Additionally, you'll gain insights into copyright laws, accessibility features, and e-commerce integration, ensuring that your website is not only impactful but also compliant and user-friendly. By mastering these concepts, you'll be poised to create and maintain successful websites that leave a lasting impression on your audience.</p>

  <script>
    const buttons = document.querySelectorAll('.button');
    const contentBox = document.getElementById('content');

    buttons.forEach(button => {
      button.setAttribute('tabindex', '0');
      button.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          button.click();
        }
      });

      button.addEventListener('click', () => {
      const isActive = button.getAttribute('aria-pressed') === 'true';

      if (isActive) {
        button.setAttribute('aria-pressed', 'false');
        contentBox.classList.remove('visible');
        setTimeout(() => {
          contentBox.innerHTML = '';
        }, 150);
        return;
      }

      // Reset all other buttons
      buttons.forEach(btn => btn.setAttribute('aria-pressed', 'false'));

      // Set this one to active
      button.setAttribute('aria-pressed', 'true');

      // Animate content update
      contentBox.classList.remove('visible');
      setTimeout(() => {
        contentBox.innerHTML = button.dataset.content;
        contentBox.classList.add('visible');
      }, 150);
    });
    });
  </script>
